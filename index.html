<!DOCTYPE html>
<html>
<head>
	<title>AJAX Practice with Yahoo Stocks</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
	<script src="scripts.js" type="text/javascript"></script>
</head>
<body>

	<div id="pages">
		<div id="page-1">
			<div id="arrow1"> &#8680; </div>
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h1 class="text-center">What stock(s) do you want to search for?</h1>
						<form class="yahoo-form form-inline">
							<label class="sr-only">Stock Symbol</label>
							<div class="input-group">
								<input type="text" class="form-control" id="symbol" placeholder="Enter symbols.">
							</div>
							<button type="submit" class="btn btn-primary">Get my quotes!</button>
							<button id="clean-btn" class="btn btn-warning">Clear Search Results</button>
							<button id="clear-btn" class="btn btn-danger">Clear Local Storage</button>
						</form>
						<h2>Search Results</h2>
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>Save</th>
									<th>Stock Symbol</th>
									<th>Company Name</th>
									<th>Ask Price</th>
									<th>Bid Price</th>
									<th>Daily Change</th>
								</tr>
							</thead>
							<tbody id="stock-body">
								
							</tbody>
						</table>
						<h2>My Watch List</h2>
						<table class="table table-striped table-bordered watch-list">
							<thead>
								<tr>
									<th>Delete</th>
									<th>Stock Symbol</th>
									<th>Company Name</th>
									<th>Ask Price</th>
									<th>Bid Price</th>
									<th>Daily Change</th>
								</tr>
							</thead>
							<tbody id="watch-body">
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div id="page-2">
			<div id="arrow2"> &#8678; </div>
			<h1>This is Page 2</h1>
		</div>
	</div>

</body>
</html>
